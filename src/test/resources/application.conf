spark {
    app-name: "most_popular_product"
}
source {
    customer {
        header: false
        delimiter: "\t"
        path: "src/test/resources/data/customer.csv"
    }
    order {
        header: false
        delimiter: "\t"
        path: "src/test/resources/data/order.csv"
    }
    product {
        header: false
        delimiter: "\t"
        path: "src/test/resources/data/product.csv"
    }
}
sink {
    result {
        save-mode: "overwrite"
        header: true
        delimiter: "\t"
        path: "src/test/resources/data/result"
    }
}
